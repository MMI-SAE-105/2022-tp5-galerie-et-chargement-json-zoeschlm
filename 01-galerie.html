    <title>Document</title>
    <style>
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
            display: grid;
            place-content: center;

        }

        .overlay::after {
            content: "X";
            color: white;
            background-color: black;
            font-family: sans-serif;
            text-align: center;
            line-height: 2rem;
            display: block;
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2rem;
            height: 2rem;
            border-color: white, 2px;
            border-radius: 50%;
            border: solid;

        }

        .overlay>figure {
            margin: none;
            padding: 1rem;
            border: 2px;
            border: solid;
            color: white;
        }

        .overlay>figure>img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
